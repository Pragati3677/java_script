<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Two Numbers using parseInt</title>
</head>
<body>

<h2>Addition using parseInt()</h2>

<script>

    let num1 = parseInt(prompt("Enter first number:"));
    let num2 = parseInt(prompt("Enter second number:"));
    sum = num1+num2
    
    document.write("Sum of two numbers is " + sum);

</script>

</body>
</html>
