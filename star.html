<!DOCTYPE html>
<html>
<head>
    <title>Star Pattern</title>
</head>
<body>

<h2>Star Pattern - Center Expansion</h2>

<script>
    let levels = 5;

    for (let i = 1; i <= levels; i++) {

        for (let s = 1; s <= levels - i; s++) {
            document.write("&nbsp;&nbsp;");
        }

        for (let j = 1; j <= i; j++) {
            document.write("* ");
        }

        document.write("<br>");
    }
</script>

</body>
</html>
