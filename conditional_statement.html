<!DOCTYPE html>
<html>
<head>
    <title>Conditional Statements in JavaScript</title>
</head>
<body>

<h2>1. if Statement</h2>
<script>
let a = 10;
if (a > 5) {
    document.write("a is greater than 5");
}
</script>

<hr>

<h2>2. if...else Statement</h2>
<script>
let num = 7;
if (num % 2 == 0) {
    document.write("Even Number");
} else {
    document.write("Odd Number");
}
</script>

<hr>

<h2>3. if...else if...else Statement</h2>
<script>
let marks = 75;
if (marks >= 80) {
    document.write("Grade A");
} 
else if (marks >= 60) {
    document.write("Grade B");
} 
else {
    document.write("Grade C");
}
</script>

<hr>

<h2>4. switch Statement</h2>
<script>
let day = 3;
switch(day) {
    case 1:
        document.write("Monday");
        break;
    case 2:
        document.write("Tuesday");
        break;
    case 3:
        document.write("Wednesday");
        break;
    default:
        document.write("Invalid Day");
}
</script>

<hr>

<h2>5. Ternary Operator</h2>
<script>
let age = 20;
let result = (age >= 18) ? "Eligible to vote" : "Not eligible";
document.write(result);
</script>

</body>
</html>
